<div class="sidenav">
         <div  class="login-main-text">
            <h2>Signup Page</h2>
            <p>#weserveyoubetter</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form (ngSubmit)="onregister()" [formGroup]="registerForm">
                  <div class="form-group">
                     <label>User Name</label>
                     <input formControlName="fname" name="fname" type="text" class="form-control" placeholder="first Name" required>
                     <input formControlName="lname" name="lname" type="text" class="form-control" placeholder="last Name" required>
                  </div>
                  <div class="form-group">
                     <label>Email</label>
                     <div style="color: black;" *ngIf="(this.registerForm.get('email')?.errors)&&(this.registerForm.get('email')?.touched)">check your email</div>
                     <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email" required>
                     

                  </div>
                  <div class="form-group">
                     <label>Date Of Birth</label>
                     <input formControlName="dob" name="dob" type="date" class="form-control" placeholder="" required>
                     
                  </div>
                  <div class="form-group">
                     <label>Usercode</label>
                     <div style="color: black;" *ngIf="(this.registerForm.get('usercode')?.errors)&&(this.registerForm.get('usercode')?.touched)">4 charectors only</div>
                     <input formControlName="usercode" name="usercode" type="text" class="form-control" placeholder="Usercode" required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <div style="color: black;" *ngIf="(this.registerForm.get('password')?.errors)&&(this.registerForm.get('password')?.touched)">4 charectors only</div>
                     <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-black">Register</button>
                  
               </form>
            </div>
         </div>
      </div>
