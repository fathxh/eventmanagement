            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4 m-auto">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <a href="" id="add" class="btn btn-primary btn-sm mt-5"><i class="fa fa-plus"></i></a>
                                </div>

                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
            
            

        </div>

<div class="container" *ngIf="data.length!=0">
    <div class="row col-md-6 col-md-offset-2 custyle m-auto">
    <table class="table table-striped custab align-cente">
    <thead>
    <a (click)="onadd()" class="ms-auto btn btn-primary btn-xs pull-right"><b>+</b> Add new Event</a>
        <tr>
            <th class="m-auto text-center">User code</th>
            <th class="m-auto text-center">Name</th>
            <th class="m-auto text-center">Date</th>
            <th class="text-center"></th>
        </tr>
    </thead>
            <tr *ngFor="let i of data">
                <td class=" text-center">{{i.usercode}}</td>
                <td class=" text-center">{{i.name}}</td>
                <td class=" text-center">{{i.date}}</td>
                <td class="text-center"><a (click)="delevent(i.name,i.date)" class="btn btn-danger"> Delete</a></td>
            </tr>
    </table>
    </div>
</div>
